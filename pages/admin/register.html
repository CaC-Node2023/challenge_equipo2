<body>
    <header>
        <nav class="navbar container">
            <div class="logo">
                <picture class="navbar__logo">
                    <a href="../index.html">
                        <img src="../../img/branding/logo_light_horizontal.svg" alt="isologotipo de la Marca FunkoShop">
                    </a>
                </picture>
            </div>
            <div class="links-container">
                <li class="navbar__item">
                    <a href="../shop/shop.html" class="navbar__link">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a href="../admin/admin.html" class="navbar__link">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a href="../admin/login.html" class="navbar__link">SALIR</a>
                </li>
            </div>
        </nav>
    </header>
    <main id="register" class="container">
        <div class="register__header">
            <h1 class="register_title">CREA TU CUENTA</h1>
            <h2 class="register__subtitle">Completá el formulario para ser parte del mundo de los Funkos</h2>
        </div>

        <form class="register__form" action="procesar_registro.php" method="POST">
            <div class="form__box--grid">
                <label class="form__label" for="name">Nombre:</label>
                <input class="form__input" type="text" name="name" id="name" placeholder="Juan" required>
            </div>

            <div class="form__box--grid">
                <label class="form__label" for="lastname">Apellido:</label>
                <input class="form__input" type="text" name="lastname" id="lastname" placeholder="Pérez" required>
            </div>

            <div class="form__box--grid">
                <label class="form__label" for="email">Email:</label>
                <input class="form__input" type="email" name="email" id="email" placeholder="juanperez@mail.com"
                    required>
            </div>

            <div class="form__box--grid">
                <label class="form__label" for="contrasena">Contraseña:</label>
                <input class="form__input" type="password" id="contrasena" name="contrasena" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                    required>
            </div>

            <div class="form__box--grid">
                <label class="form__label" for="repetir_contrasena">Repita Contraseña:</label>
                <input class="form__input" type="password" id="repetir_contrasena" name="repetir_contrasena"
                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
            </div>
            <div>
                <input class="form__btn btn btn--primary btn--large" type="submit" value="registrarse">

                <input type="checkbox" id="terminos" name="terminos" required>
                  <label for="terminos" >Acepto <a href="terminos_y_condiciones.html" target="_blank" class="form__link">Términos y
                        Condiciones</a></label>
            </div>
        </form>
    </main>
    <footer>
        <nav class="footer-container">
            <div class="itemsf">

                </li>

    </footer>
